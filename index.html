<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<title>weather forecast</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
		<link rel="shortcut icon" href="http://academy.alexcss.com/wp-content/uploads/2015/09/favicon.png">
	</head>
	<body>
		<div class="container">
			<p>CSS Weather Forecast<i class="wi wi-sunset"></i></p>
			<ul class="city">
				<li>Lisbon<br/><i class="wi wi-day-sunny"></i></li>
				<li>Paris<br/><i class="wi wi-day-rain"></i></li>
				<li>Belgrade<br/><i class="wi wi-day-cloudy"></i></li>
				<li>Moscow<br/><i class="wi wi-day-cloudy-high"></i></li>
				<li>Tel Aviv<br/><i class="wi wi-hot"></i></li>
				<li>Cair<br/><i class="wi wi-day-sunny"></i></li>
				<li>New York<br/><i class="wi wi-day-sleet-storm"></i></li>
				<li>New Delhi<br/><i class="wi wi-hail"></i></li>
				<li>San Francisko<br/><i class="wi wi-day-cloudy"></i></li>
				<li>Tokyo<br/><i class="wi wi-night-clear"></i></li>
				<li>Sydney<br/><i class="wi wi-night-partly-cloudy"></i></li>
			</ul>
			<p>Have a nice day and don't forget umbrella if you are in New Delhi now!</p>
		</div>
	</body>
	</html>
